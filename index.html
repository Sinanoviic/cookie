<!DOCTYPE html>
<html lang="bs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>COOKIE</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="icon" href="c1.png"/>
  <link rel="shortcut icon" href="c1.png" type="image/x-icon" />
</head>

<body>

  <!-- Hero Sekcija -->
  <section class="hero">
    <h1 class="hero-title blurred">
      <span>C</span>
      <span>O</span>
      <span>O</span>
      <span style="margin-left: 1.5vw;">K</span>
      <span>I</span>
      <span>E</span>
    </h1>
    <img src="c1.png" alt="cookie" class="cookie-img-3d" />
  </section>

  <!-- Sekcija: Naši kolačići -->
  <section class="cookie-boxes" id="keksi">
    <h2>Best Cookies</h2>
    <div class="cookie-container">
      <div class="cookie-card">
        <img src="c1.png" alt="Čokoladni kolačić">
        <h3>Double Chocolate Chunk</h3>
      </div>
      <div class="cookie-card">
        <img src="c1.png" alt="Vanilija kolačić">
        <h3>Salted Caramel Pretzel</h3>
      </div>
      <div class="cookie-card">
        <img src="c1.png" alt="Orah & Med kolačić">
        <h3>Vanilla Walnut & Honey</h3>
      </div>
      <div class="cookie-card">
        <img src="c1.png" alt="Voćni mix kolačić">
        <h3>Red Velvet Cream Cheese</h3>
      </div>
      <div class="cookie-card">
        <img src="c1.png" alt="Kikiriki maslac kolačić">
        <h3>Peanut Butter Explosion</h3>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
